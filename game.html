<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Based RPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    h1, h2, p {
      color: #f1f1f1;
    }

    #game-output {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #3a3a3a;
      width: 80%;
      max-width: 600px;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #5a5a5a;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #777;
    }

    #game-choices {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>

  <div id="game-output"></div>
  <div id="game-choices"></div>

  <script>
    class Game {
      constructor() {
        this.player = {
          name: "Hero",
          health: 100,
          attack: 15,
          exp: 0,
          level: 1,
          gold: 50,
          inventory: [],
          skills: [{ name: "Slash", damage: 30 }],
          currentLocation: "Town"
        };
        this.quests = {
          goblinHunt: {
            name: "Goblin Hunt",
            description: "Defeat 3 Goblins in the Forest.",
            completed: false,
            progress: 0,
            target: 3,
            monster: "Goblin",
            reward: { exp: 50, gold: 50 }
          },
          vampireSlayer: {
            name: "Vampire Slayer",
            description: "Defeat 1 Vampire in the Swamp.",
            completed: false,
            progress: 0,
            target: 1,
            monster: "Vampire",
            reward: { exp: 100, gold: 120 },
            requires: ["goblinHunt"]
          }
        };
        this.activeQuests = [];
        this.currentLocation = "Town";
      }

      // Show text in game output
      showText(text) {
        document.getElementById("game-output").innerHTML = text;
      }

      // Show choices in the game
      showChoices(choices) {
        const choiceButtons = choices.map(choice => {
          const button = document.createElement("button");
          button.innerText = choice.text;
          button.onclick = () => this[choice.action](choice);
          return button;
        });
        const choicesDiv = document.getElementById("game-choices");
        choicesDiv.innerHTML = ""; // Clear previous choices
        choiceButtons.forEach(button => choicesDiv.appendChild(button));
      }

      // Save the game
      saveGame() {
        localStorage.setItem("rpgGameSave", JSON.stringify({
          player: this.player,
          quests: this.quests,
          activeQuests: this.activeQuests,
          currentLocation: this.currentLocation
        }));
        this.showText("Game saved!");
      }

      // Load the game
      loadGame() {
        const savedGame = JSON.parse(localStorage.getItem("rpgGameSave"));
        if (savedGame) {
          this.player = savedGame.player;
          this.quests = savedGame.quests;
          this.activeQuests = savedGame.activeQuests;
          this.currentLocation = savedGame.currentLocation;
          this.showText("Game loaded!");
        } else {
          this.showText("No saved game found.");
        }
      }

      // Show town menu
      town() {
        this.showText("Welcome to the Town! What would you like to do?");
        this.showChoices([
          { text: "Go to the Forest", action: "forest" },
          { text: "Go to the Swamp", action: "swamp" },
          { text: "View Quests", action: "quests" },
          { text: "Save Game", action: "saveGame" },
          { text: "Load Game", action: "loadGame" }
        ]);
      }

      // Show quest log and available quests
      quests() {
        const questList = Object.entries(this.quests)
          .map(([id, q]) => {
            let status = "🕐 Available";
            if (q.completed) status = "✅ Completed";
            else if (this.activeQuests.includes(id)) status = `🟢 In Progress (${q.progress}/${q.target})`;
            else if (q.requires && !q.requires.every(req => this.quests[req]?.completed)) {
              status = "🔒 Locked";
            }
            return `${q.name} — ${status}`;
          }).join("<br>");
        this.showText(`📜 Quest Log:<br>${questList}`);

        const questChoices = Object.entries(this.quests)
          .filter(([id, q]) => {
            const notStarted = !this.activeQuests.includes(id) && !q.completed;
            const unlocked = !q.requires || q.requires.every(req => this.quests[req]?.completed);
            return notStarted && unlocked;
          })
          .map(([id, q]) => ({ text: `Accept "${q.name}"`, action: "acceptQuest", questId: id }));

        this.showChoices([
          ...questChoices,
          { text: "Back to town", next: "town" }
        ]);
      }

      // Accept a quest
      acceptQuest(choice) {
        const id = choice.questId;
        if (!this.activeQuests.includes(id)) {
          this.activeQuests.push(id);
          this.quests[id].progress = 0;
          this.showText(`You accepted the quest: ${this.quests[id].name}`);
        } else {
          this.showText("You're already on that quest.");
        }
        this.showChoices([{ text: "Back to Quests", next: "quests" }]);
      }

      // Handle Forest location
      forest() {
        this.currentLocation = "Forest";
        this.showText("You are in the Forest. What would you like to do?");
        this.showChoices([
          { text: "Fight a Goblin", action: "fightGoblin" },
          { text: "Go back to Town", action: "town" }
        ]);
      }

      // Handle Swamp location
      swamp() {
        this.currentLocation = "Swamp";
        this.showText("You are in the Swamp. What would you like to do?");
        this.showChoices([
          { text: "Fight a Vampire", action: "fightVampire" },
          { text: "Go back to Town", action: "town" }
        ]);
      }

      // Fight Goblin
      fightGoblin() {
        this.fightMonster({ name: "Goblin", health: 30, attack: 8, reward: { exp: 15, gold: 15 }, type: "Goblin" });
      }

      // Fight Vampire
      fightVampire() {
        this.fightMonster({ name: "Vampire", health: 100, attack: 20, reward: { exp: 50, gold: 60 }, type: "Vampire" });
      }

      // Handle fight logic
      fightMonster(monster) {
        const playerAttack = Math.max(0, this.player.attack - monster.attack);
        let playerHealth = this.player.health - monster.attack;
        let monsterHealth = monster.health - playerAttack;

        if (monsterHealth <= 0) {
          this.player.exp += monster.reward.exp;
          this.player.gold += monster.reward.gold;
          this.quests.goblinHunt.progress++;
          this.showText(`You defeated the ${monster.name}! You gained ${monster.reward.exp} EXP and ${monster.reward.gold} gold.`);
          if (this.quests.goblinHunt.progress >= this.quests.goblinHunt.target) {
            this.quests.goblinHunt.completed = true;
            this.showText("You completed the Goblin Hunt quest!");
          }
        } else if (playerHealth <= 0) {
          this.showText("You have been defeated!");
        } else {
          this.showText(`You fought the ${monster.name}! Your health: ${playerHealth} | ${monster.name} health: ${monsterHealth}`);
        }

        this.showChoices([{ text: "Back to town", next: "town" }]);
      }
    }

    // Initialize the game
    const game = new Game();
    game.town(); // Start the game in the town
  </script>

</body>
</html>
