<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text-Based RPG</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #log {
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Text RPG Adventure</h1>
  <div id="stats"></div>
  <div id="menu">
    <button onclick="goTown()">ğŸ  Town</button>
    <button onclick="fight()">âš”ï¸ Fight</button>
    <button onclick="openShop()">ğŸ›’ Shop</button>
    <button onclick="viewQuests()">ğŸ“œ Quests</button>
    <button onclick="openInventory()">ğŸ’ Inventory</button>
  </div>
  <div id="log"></div>

  <script>
    const player = {
      name: "Hero",
      maxHp: 100,
      hp: 100,
      baseAttack: 10,
      attack: 10,
      gold: 50,
      inventory: [
        { name: "Health Potion", type: "consumable", effect: 30 },
        { name: "Wooden Sword", type: "weapon", attack: 5 },
        { name: "Leather Armor", type: "armor", hp: 10 }
      ],
      equipped: {
        weapon: null,
        armor: null
      }
    };

    function updateStats() {
      document.getElementById("stats").innerText =
        `${player.name} - HP: ${player.hp}/${player.maxHp} - ATK: ${player.attack} - Gold: ${player.gold}`;
    }

    function log(message) {
      document.getElementById("log").innerText = message;
    }

    function goTown() {
      log("You are in the town.");
      updateStats();
    }

    function fight() {
      const monster = { name: "Goblin", hp: 30, attack: 8 };
      log(`You encountered a ${monster.name}!\nClick 'Fight' again to attack.`);
      
      document.getElementById("menu").innerHTML = `
        <button onclick="attack('${monster.name}', ${monster.hp}, ${monster.attack})">âš”ï¸ Attack</button>
        <button onclick="goTown()">ğŸƒ Flee</button>
      `;
    }

    function attack(name, hp, attackPower) {
      const monster = { name, hp, attack: attackPower };

      monster.hp -= player.attack;
      player.hp -= monster.attack;

      if (monster.hp <= 0) {
        player.gold += 20;
        log(`You defeated the ${monster.name}!\nGold earned: 20`);
        document.getElementById("menu").innerHTML = `
          <button onclick="goTown()">ğŸ  Return to Town</button>
        `;
      } else if (player.hp <= 0) {
        log("You have been defeated...");
        document.getElementById("menu").innerHTML = `
          <button onclick="goTown()">ğŸ” Retry</button>
        `;
      } else {
        log(`You hit the ${monster.name}!\nIt has ${monster.hp} HP left.\nThe ${monster.name} hits you!\nYou have ${player.hp} HP.`);
        document.getElementById("menu").innerHTML = `
          <button onclick="attack('${monster.name}', ${monster.hp}, ${monster.attack})">âš”ï¸ Attack</button>
          <button onclick="goTown()">ğŸƒ Flee</button>
        `;
      }

      updateStats();
    }

    function openShop() {
      let shopLog = "Welcome to the shop:\n";
      const shopItems = [
        { name: "Iron Sword", type: "weapon", attack: 10, cost: 40 },
        { name: "Iron Armor", type: "armor", hp: 20, cost: 50 },
        { name: "Health Potion", type: "consumable", effect: 30, cost: 10 }
      ];

      shopItems.forEach((item, i) => {
        shopLog += `${i + 1}. ${item.name} - ${item.cost} Gold\n`;
      });

      shopLog += "\nUse buyItem(index) in console to purchase.";
      window.shopItems = shopItems;
      log(shopLog);
    }

    function buyItem(index) {
      const item = window.shopItems[index - 1];
      if (player.gold >= item.cost) {
        player.gold -= item.cost;
        player.inventory.push(item);
        log(`You bought ${item.name}.`);
        updateStats();
      } else {
        log("Not enough gold.");
      }
    }

    function viewQuests() {
      log("Quests coming soon!");
    }

    function openInventory() {
      let invLog = "Inventory:\n";
      player.inventory.forEach((item, i) => {
        invLog += `${i + 1}. ${item.name} (${item.type})\n`;
      });

      invLog += "\nUse useItem(index) or equipItem(index) in the console.";
      log(invLog);
    }

    function useItem(index) {
      const item = player.inventory[index - 1];
      if (item.type === "consumable") {
        player.hp = Math.min(player.maxHp, player.hp + item.effect);
        player.inventory.splice(index - 1, 1);
        log(`Used ${item.name}. Healed for ${item.effect} HP.`);
        updateStats();
      } else {
        log("This item is not usable.");
      }
    }

    function equipItem(index) {
      const item = player.inventory[index - 1];
      if (item.type === "weapon") {
        if (player.equipped.weapon) {
          player.attack -= player.equipped.weapon.attack;
        }
        player.equipped.weapon = item;
        player.attack = player.baseAttack + item.attack;
        log(`Equipped ${item.name}.`);
      } else if (item.type === "armor") {
        if (player.equipped.armor) {
          player.maxHp -= player.equipped.armor.hp;
        }
        player.equipped.armor = item;
        player.maxHp += item.hp;
        if (player.hp > player.maxHp) player.hp = player.maxHp;
        log(`Equipped ${item.name}.`);
      } else {
        log("You can't equip that.");
      }
      updateStats();
    }

    // Initial load
    function goTown() {
  log("You are in the town.");
  updateStats();
  document.getElementById("menu").innerHTML = `
    <button onclick="goTown()">ğŸ  Town</button>
    <button onclick="fight()">âš”ï¸ Fight</button>
    <button onclick="openShop()">ğŸ›’ Shop</button>
    <button onclick="viewQuests()">ğŸ“œ Quests</button>
    <button onclick="openInventory()">ğŸ’ Inventory</button>
  `;
}
;
  </script>
</body>
</html>
