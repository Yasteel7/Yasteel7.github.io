<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Based RPG</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #game-output {
      margin-bottom: 10px;
    }
    #game-choices {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Text-Based RPG</h1>
  <div id="game-output"></div>
  <div id="game-choices"></div>

  <script>
    class Game {
      constructor() {
        this.player = {
          name: "Hero",
          health: 100,
          maxHealth: 100,
          attack: 15,
          gold: 50,
          inventory: [],
          level: 1,
          experience: 0
        };

        this.shop = [
          { name: "Health Potion", price: 10, effect: "restore health" },
          { name: "Sword", price: 50, effect: "increase attack by 10" }
        ];

        this.quests = {
          goblinHunt: {
            name: "Goblin Hunt",
            description: "Defeat 3 Goblins in the Forest.",
            completed: false,
            progress: 0,
            target: 3
          }
        };

        this.monsters = [
          { name: "Goblin", health: 30, attack: 5 },
          { name: "Wolf", health: 50, attack: 10 }
        ];
      }

      showText(text) {
        document.getElementById("game-output").innerHTML = text;
      }

      showChoices(choices) {
        const choiceButtons = choices.map(choice => {
          const button = document.createElement("button");
          button.innerText = choice.text;
          button.onclick = () => this[choice.action](choice);
          return button;
        });
        const choicesDiv = document.getElementById("game-choices");
        choicesDiv.innerHTML = ""; // Clear previous choices
        choiceButtons.forEach(button => choicesDiv.appendChild(button));
      }

      town() {
        this.showText(`Welcome to Town! Your HP: ${this.player.health} | Gold: ${this.player.gold} | Level: ${this.player.level}`);
        this.showChoices([
          { text: "Go to the Forest", action: "forest" },
          { text: "View Quests", action: "quests" },
          { text: "Go to the Shop", action: "shop" },
          { text: "Exit", action: "exitGame" }
        ]);
      }

      shop() {
        let shopList = this.shop.map(item => `${item.name} ‚Äî ${item.price} gold`).join("<br>");
        this.showText(`üõí Shop:<br>${shopList}`);
        this.showChoices([
          ...this.shop.map(item => ({
            text: `Buy ${item.name}`,
            action: "buyItem",
            item: item
          })),
          { text: "Back to Town", action: "town" }
        ]);
      }

      buyItem(choice) {
        const item = choice.item;
        if (this.player.gold >= item.price) {
          this.player.gold -= item.price;
          this.player.inventory.push(item.name);
          this.showText(`You bought a ${item.name}!`);
        } else {
          this.showText("You don't have enough gold.");
        }
        this.showChoices([{ text: "Back to Shop", action: "shop" }]);
      }

      quests() {
        const questList = Object.entries(this.quests)
          .map(([id, q]) => {
            let status = q.completed ? "‚úÖ Completed" : `üïê In Progress (${q.progress}/${q.target})`;
            return `${q.name} ‚Äî ${status}`;
          }).join("<br>");
        this.showText(`üìú Quest Log:<br>${questList}`);
        this.showChoices([
          { text: "Back to Town", action: "town" }
        ]);
      }

      forest() {
        this.showText(`You are in the Forest. What would you like to do?`);
        this.showChoices([
          { text: "Fight a Goblin", action: "fightGoblin" },
          { text: "Go back to Town", action: "town" }
        ]);
      }

      fightGoblin() {
        const goblin = this.monsters[0]; // Goblin
        this.showText(`A ${goblin.name} appears! Fight or flee?`);
        this.showChoices([
          { text: "Attack", action: "attackMonster", monster: goblin },
          { text: "Flee", action: "town" }
        ]);
      }

      attackMonster(choice) {
        const monster = choice.monster;
        this.showText(`You attack the ${monster.name}!`);
        monster.health -= this.player.attack;

        if (monster.health <= 0) {
          this.showText(`You defeated the ${monster.name}!`);
          this.quests.goblinHunt.progress++;
          if (this.quests.goblinHunt.progress >= this.quests.goblinHunt.target) {
            this.quests.goblinHunt.completed = true;
            this.showText("Quest completed: Goblin Hunt!");
          }
          this.showChoices([{ text: "Back to Town", action: "town" }]);
        } else {
          this.showText(`${monster.name} attacks back!`);
          this.player.health -= monster.attack;
          if (this.player.health <= 0) {
            this.showText("You have been defeated! Game Over.");
            this.showChoices([{ text: "Exit Game", action: "exitGame" }]);
          } else {
            this.showChoices([{ text: "Attack again", action: "attackMonster", monster: monster }]);
          }
        }
      }

      exitGame() {
        this.showText("Thanks for playing!");
        document.getElementById("game-choices").innerHTML = "";
      }
    }

    const game = new Game();
    game.town();
  </script>

</body>
</html>
