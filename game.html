<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Based RPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    h1, h2, p {
      color: #f1f1f1;
    }

    #game-output {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #3a3a3a;
      width: 80%;
      max-width: 600px;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #5a5a5a;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #777;
    }

    #game-choices {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>

  <div id="game-output"></div>
  <div id="game-choices"></div>

  <script>
    class Game {
      constructor() {
        this.player = {
          name: "Hero",
          health: 100,
          attack: 15,
          exp: 0,
          level: 1,
          gold: 50,
          inventory: [],
          skills: [{ name: "Slash", damage: 30 }],
          currentLocation: "Town"
        };
        this.quests = {
          goblinHunt: {
            name: "Goblin Hunt",
            description: "Defeat 3 Goblins in the Forest.",
            completed: false,
            progress: 0,
            target: 3,
            monster: "Goblin",
            reward: { exp: 50, gold: 50 }
          }
        };
        this.activeQuests = [];
        this.currentLocation = "Town";
        this.inCombat = false;
        this.currentMonster = null;
      }

      // Show text in game output
      showText(text) {
        document.getElementById("game-output").innerHTML = text;
      }

      // Show choices in the game
      showChoices(choices) {
        const choiceButtons = choices.map(choice => {
          const button = document.createElement("button");
          button.innerText = choice.text;
          button.onclick = () => this[choice.action](choice);
          return button;
        });
        const choicesDiv = document.getElementById("game-choices");
        choicesDiv.innerHTML = ""; // Clear previous choices
        choiceButtons.forEach(button => choicesDiv.appendChild(button));
      }

      // Show town menu
      town() {
        if (this.inCombat) return; // Prevent going to town while in combat

        this.showText("Welcome to the Town! What would you like to do?");
        this.showChoices([
          { text: "Go to the Forest", action: "forest" },
          { text: "View Quests", action: "quests" },
          { text: "View Inventory", action: "inventory" },
          { text: "Exit", action: "exitGame" }
        ]);
      }

      // Show quest log and available quests
      quests() {
        const questList = Object.entries(this.quests)
          .map(([id, q]) => {
            let status = "üïê Available";
            if (q.completed) status = "‚úÖ Completed";
            else if (this.activeQuests.includes(id)) status = `üü¢ In Progress (${q.progress}/${q.target})`;
            return `${q.name} ‚Äî ${status}`;
          }).join("<br>");
        this.showText(`üìú Quest Log:<br>${questList}`);

        const questChoices = Object.entries(this.quests)
          .filter(([id, q]) => !this.activeQuests.includes(id) && !q.completed)
          .map(([id, q]) => ({ text: `Accept "${q.name}"`, action: "acceptQuest", questId: id }));

        this.showChoices([
          ...questChoices,
          { text: "Back to town", action: "town" }
        ]);
      }

      // Accept a quest
      acceptQuest(choice) {
        const id = choice.questId;
        if (!this.activeQuests.includes(id)) {
          this.activeQuests.push(id);
          this.quests[id].progress = 0;
          this.showText(`You accepted the quest: ${this.quests[id].name}`);
        } else {
          this.showText("You're already on that quest.");
        }
        this.showChoices([{ text: "Back to Quests", action: "quests" }]);
      }

      // Handle Forest location
      forest() {
        this.showText("You are in the Forest. What would you like to do?");
        this.showChoices([
          { text: "Fight a Goblin", action: "fightGoblin" },
          { text: "Go back to Town", action: "town" }
        ]);
      }

      // Handle fight with Goblin
      fightGoblin() {
        this.currentMonster = {
          name: "Goblin",
          health: 30,
          attack: 8,
          reward: { exp: 15, gold: 15 }
        };
        this.inCombat = true;
        this.showText(`A wild Goblin appears! Fight or flee?`);
        this.showChoices([
          { text: "Attack", action: "attackMonster" },
          { text: "Flee", action: "flee" }
        ]);
      }

      // Attack the monster
      attackMonster() {
        if (!this.currentMonster) {
          this.showText("There's no monster to attack.");
          return;
        }
        const playerAttack = Math.max(0, this.player.attack - this.currentMonster.attack);
        this.currentMonster.health -= playerAttack;
        this.player.health -= this.currentMonster.attack;

        if (this.currentMonster.health <= 0) {
          this.player.exp += this.currentMonster.reward.exp;
          this.player.gold += this.currentMonster.reward.gold;
          this.quests.goblinHunt.progress++;
          this.showText(`You defeated the ${this.currentMonster.name}! You gained ${this.currentMonster.reward.exp} EXP and ${this.currentMonster.reward.gold} gold.`);
          if (this.quests.goblinHunt.progress >= this.quests.goblinHunt.target) {
            this.quests.goblinHunt.completed = true;
            this.showText("You completed the Goblin Hunt quest!");
          }
          this.inCombat = false;
          this.showChoices([{ text: "Back to Town", action: "town" }]);
        } else if (this.player.health <= 0) {
          this.showText("You have been defeated!");
          this.inCombat = false;
          this.showChoices([{ text: "Back to Town", action: "town" }]);
        } else {
          this.showText(`You attacked the ${this.currentMonster.name}! Your health: ${this.player.health} | ${this.currentMonster.name} health: ${this.currentMonster.health}`);
          this.showChoices([
            { text: "Attack again", action: "attackMonster" },
            { text: "Flee", action: "flee" }
          ]);
        }
      }

      // Flee from the fight
      flee() {
        this.showText("You fled from the fight.");
        this.inCombat = false;
        this.showChoices([{ text: "Back to Town", action: "town" }]);
      }

      // View inventory
      inventory() {
        let inventoryList = this.player.inventory.length ? this.player.inventory.join("<br>") : "Your inventory is empty.";
        this.showText(`üîë Your Inventory:<br>${inventoryList}`);
        this.showChoices([
          { text: "Back to Town", action: "town" }
        ]);
      }

      // Exit the game
      exitGame() {
        this.showText("Thank you for playing! The game will now close.");
      }

      // Save the game
      saveGame() {
        localStorage.setItem("gameData", JSON.stringify(this));
        this.showText("Game saved successfully!");
        this.showChoices([{ text: "Back to Town", action: "town" }]);
      }

      // Load the game
      loadGame() {
        const savedData = localStorage.getItem("gameData");
        if (savedData) {
          const parsedData = JSON.parse(savedData);
          Object.assign(this, parsedData);
          this.showText("Game loaded successfully!");
          this.showChoices([{ text: "Back to Town", action: "town" }]);
        } else {
          this.showText("No saved game found.");
          this.showChoices([{ text: "Start New Game", action: "town" }]);
        }
      }
    }

    // Initialize the game
    const game = new Game();
    game.town(); // Start the game in the town
  </script>

</body>
</html>
